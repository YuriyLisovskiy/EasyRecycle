name: Frontend Tests

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up node.js
      uses: actions/setup-node@v2
      with:
        node-version: '15'
    - name: Install dependencies and run tests
      run: |
        cd EasyRecycle.UI/ && \
        npm install && \
        npm test

